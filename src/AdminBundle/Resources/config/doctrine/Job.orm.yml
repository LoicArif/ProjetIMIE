AdminBundle\Entity\Job:
    type: entity
    table: JOB
    repositoryClass: AdminBundle\Repository\JobRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '45'
            unique: true
        description:
            type: text
        minSalary:
            type: integer
        maxSalary:
            type: integer
        imageName:
            type: string
            length: '255'
            nullable: true
        updatedAt:
            type: datetime
            nullable: true
    oneToMany:
        jobPersonnalities:
            targetEntity: AdminBundle\Entity\JobPersonnality
            mappedBy: job
            cascade: [persist, remove]
    lifecycleCallbacks: {  }
